<body>

	<!-- test -->

<label id="toggle"><i class="material-icons">settings</i></label>

<div id="sidebar" class="collapsed">

<h1>Paramètres</h1>

<br>
<label for="visual">Mode de représentation</label>
	<select id="visual" name="visual">
		<option value="temporel">Signal temporel</option>
		<option value="spectre">Spectre</option>
		<option value="spectrogramme" selected>Spectrogramme</option>
	</select>
	<br>

	<br>
<label for="select_fmax">Fréquence maximale</label>
<select id="select_fmax">
	<option value="1000">1000 Hz</option>
	<option value="2000">2000 Hz</option>
	<option value="4000">4000 Hz</option>
	<option value="5000" selected>5000 Hz</option>
	<option value="8000">8000 Hz</option>
	<option value="16000">16000 Hz</option>
</select>
<br>

<!-- <br>
<label for="slider_vitesse">Vitesse</label>
<input type="range" min="1" max="2" value="1" class="slider" id="slider_vitesse">
<br> -->


<br>
<label for="select_Nfft">Nfft</label>
<select id="select_Nfft">
	<option value="512">512</option>
	<option value="1024">1024</option>
	<option value="2048">2048</option>
	<option value="4096" selected>4096</option>
	<option value="8192">8192</option>
	<option value="16384">16384</option>
	<option value="32768">32768</option>
</select>
<br>

<br>
<label for="select_voie">Voie</label>
<select id="select_voie">
	<option value="left" selected>gauche</option>
	<option value="right">droite</option>
</select>
<br>
<br>
<label for="select_curseur_1">Curseur</label>
<select id="select_curseur_1">
	<option value="none">aucun</option>
	<option value="single" selected>simple</option>
	<option value="harmonic">harmonique</option>
	<option value="beam_FF">poutre libre-libre</option>
	<option value="beam_CF">poutre encastrée-libre</option>
	<option value="Bell_MinorThird">cloche (tierce mineure)</option>
	<option value="Bell_MajorThird">cloche (tierce majeure)</option>
</select>
<br>
<br>
<label for="select_gain">Gain</label>
<select id="select_gain">
	<option value="1" selected>x 1</option>
	<option value="2">x 2</option>
	<option value="5">x 5</option>
	<option value="10">x 10</option>
	<option value="20">x 20</option>
	<option value="50">x 50</option>
	<option value="100">x 100</option>
</select>
<br>
<br>


<input type="checkbox" id="hideRTspec">
hide real-time spectrum

<br>
<br>
seuil (dB)<button id="bouton_mindBminus">-</button>
<b id="mindB">mindB</b>
<button id="bouton_mindBplus">+</button>
<br>

<br><br>

<br>
dynamique (dB)<button id="bouton_dynminus">-</button>
<b id="dyn">dyn</b>
<button id="bouton_dynplus">+</button>
<br>

<br>

	<input type="image" id="bouton_time_freq" width="80" height="80" src="https://fredericablitzer.github.io/soundtools/icon_time_freq.png">
	<img  width="20" height="80" src="https://fredericablitzer.github.io/soundtools/spacer.png">
	<input type="image" id="bouton_freq" width="80" height="80" src="https://fredericablitzer.github.io/soundtools/icon_freq.png">
